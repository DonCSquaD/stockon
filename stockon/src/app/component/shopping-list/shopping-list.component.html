<div class="page-content">
    <div class="page-title">
        <h2>Lista de compras</h2>
        <a routerLink="../add-card">
            <button>Adicionar produto</button>
        </a>
    </div>

    <div class="page-card">
        <div class="card-container" *ngFor="let card of data">
            <img src="{{ card.thumb }}" alt="product-name" class="card-image">
            <div class="info">
                <h3>{{ card.name }}</h3>
                <p>Marca: {{ card.brand }}</p>
                <p>Peso: {{ card.weight }}</p>
                <div class="color">
                    <p>Cor: </p>
                    <div style="background: {{ card.color }}"></div>
                </div>
                <p>Modelo: {{ card.model }}</p>
                <div class="validity">
                    Validade: {{ card.validity | slice:0:10 }}
                </div>
            </div>
            <div class="amount">
                <h4>{{ card.amount }}</h4>
                <p>Quantidade</p>
            </div>
            <div class="next">
                <span class="material-symbols-outlined next-icon">arrow_circle_right</span>
                <p>Enviar para estoque</p>
            </div>
        </div>
    </div>
</div>
